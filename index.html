<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="Css/all.min.css">
    <title>eFootball | login</title>
    <link rel="shortcut icon" href="111.png">
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Login Form</header>
            <form action="home.html" id="webo">
                <img src="mages/fooballl.jpeg" alt="">
                <div class="filed">
                    <span class="fas fa-user"></span>
                    <input type="text" id="email" required placeholder="Enter User Name">
                </div>

                <div class="filed space">
                    <span class="fas fa-lock"></span>
                    <input type="password" id="pass" class="password" required placeholder="Enter Password">
                    <span class="show">SHOW</span>
                </div>
                <p id="wrong"><i class="fas fa-exclamation-circle"></i> password or email is wrong</p>

                <div class="filed">
                    <input type="submit" value="Login">
                </div>
                <div class="signup">
                    Don't have account?
                    <a href="sign_up_page/sign_up.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
